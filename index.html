<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
	<div class="container">
		<h1>Quote It</h1>
		<div class="quote-container">
			<div class="quote-text">
				<i class="fas fa-quote-left"></i>
				<span id="quote"></span>
			</div>
			<div class="quote-author">
				<span id="author"></span>
			</div>
		</div>
		<div class="buttons-container">
			<button id="new-quote" class="button">New Quote</button>
			<a id="tweet-quote" class="button" href="https://twitter.com/intent/tweet" target="_blank">
				<i class="bi bi-twitter"></i> Tweet
			</a>
		</div>
	</div>

	<i id="bell-icon" class="bi bi-bell-fill"></i>
	<script>
		// Request permission to show notifications
		if ("Notification" in window) {
		  Notification.requestPermission().then(function (permission) {
			if (permission === "granted") {
			  console.log("Notification permission granted");
			}
		  });
		}
	  </script>
	  
	<script src="bell.js"></script>
	<script src="script.js"></script>
</body>
</html>
